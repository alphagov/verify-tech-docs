language: ruby
cache: bundler

env:
  global:
    - CF_USER=ida-operations+paas-build-bot@digital.cabinet-office.gov.uk
    - CF_ORG=govuk-verify
    - CF_SPACE=docs
    - I_REALISE_I_AM_NOT_ON_MASTER=y
    - secure: ""

script: bundle exec middleman build

deploy:
  skip_cleanup: true
  provider: script
  script: "./script/deploy"
  on:
    branch: master
